<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBook Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    
</head>

<body>
    <header class="header">
        <h1 class="title">ShopBook<h1>
    </header>
    <main class="main">
        <div class="left-col">
            <div class="card-right">
                <div class="card-body">
                    <div class="row px-3" style="justify-content: space-between;">
                        <h5 class="card-title">Customer List</h5>
                    </div>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">No of Purchases</th>
                                <th scope="col">Total Amount</th>
                            </tr>
                        </thead>
                        <tbody id="customerItems">
                        </tbody>
                    </table>
                    <ul id="customerItems"></ul>
                </div>
                <div class="row">
                    <button class="btn btn-primary mr-1" onclick="addCustomer()">New Customer</button>
                    <button id="clear" class="btn btn-danger mr-3" onclick="clearStorage()">Clear
                        list</button>
                </div>
            </div>
        </div>
        <div class="right-col">
            <div class="card-left">
                <div class="card-body">
                    <h5 class="card-title">Customer Details</h5>
                    <p id="customerName"></p>
                    <p id="purchaseCount"></p>
                    <p id="purchaseAmount"></p>
                    <div class="row">
                        <button class="btn btn-primary" id="editButton" onclick="editCustomer()">Edit</button>
                    <button class="btn btn-danger" id="deleteButton" onclick="confirmDelete()">Delete</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          codeyy
        </p>
        <a href="https://github.com/C0deyy" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>

    <script src="script.js"></script>
</body>

</html>
